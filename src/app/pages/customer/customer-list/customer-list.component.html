  <!-- Page content -->
  <div class="container-fluid mt--5">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0 text-uppercase">List Customers </h3>
              </div>
              <div class="col text-right">
                <a [routerLink]="['add']" class="btn btn-sm btn-primary">Add new Customer</a>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Full name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody *ngIf=" (totalItems != 0) ; else nodata">
                <tr *ngFor="let customer of customers">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="user" [src]="customer.photo ? customer.photo : 'https://ui-avatars.com/api/?name='+customer.fullname+'&amp;background=7889e8&amp;bold=true&amp;color=3c4d69'">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{customer.fullname | titlecase }}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{customer.email}}
                  </td>
                  <td>
                    {{customer.phone}}
                  </td>

                  <td class="text-right">
                    <a class="btn btn-icon-only text-danger" (click)="deleteCustomer(customer.id)">
                      <i class="uil uil-trash-alt"></i>
                    </a>
                    <a class="btn btn-icon-only text-success" [routerLink]="[customer.id,'edit']">
                      <i class="uil uil-edit-alt"></i>
                    </a>
                  </td>
                </tr>

              </tbody>
              <ng-template #nodata>
                <tr>
                  <td colspan="5" class="d-flex justify-center"> No Customer</td>
                </tr>
              </ng-template>
            </table>
          </div>
          <div class="card-footer py-4">

            <ngb-pagination class="d-flex justify-content-end"
            [collectionSize]="totalItems"
            [pageSize]="limit"
             [(page)]="page"
             (pageChange)="getCustomersData()"
             aria-label="Default pagination"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>

  </div>
