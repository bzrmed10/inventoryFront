<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form (ngSubmit) ="onSubmit(registerForm)" #registerForm="ngForm">
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend"
                [ngClass]="{'is-invalid': !name.valid && name.touched  }">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Full name"
                    name="name"
                    ngModel
                    #name="ngModel"
                    required
                    [ngClass]="{'is-invalid': !name.valid && name.touched  }">
              </div>

              <p class="text-danger" *ngIf="error.name"><em><small> {{ error.name }}</small></em></p>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend"
                [ngClass]="{'is-invalid': !email.valid && email.touched }">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    ngModel
                    #email="ngModel"
                    required
                    email
                    [ngClass]="{'is-invalid': !email.valid && email.touched   }">
              </div>
              <p class="text-danger" *ngIf="error.email"><em><small> {{ error.email }}</small></em></p>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend"
                [ngClass]="{'is-invalid': !password.valid && password.touched }">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    ngModel
                    #password="ngModel"
                    required
                    minlength="6"
                    [ngClass]="{'is-invalid': !password.valid && password.touched  }">
              </div>
              <p class="text-danger" *ngIf="error.password"><em><small> {{ error.password[0] }}</small></em></p>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend"
                [ngClass]="{'is-invalid': !password_confirmation.valid && password_confirmation.touched  }"
                >
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Retype password"
                    name="password_confirmation"
                    ngModel
                    #password_confirmation="ngModel"
                    required
                    minlength="6"
                    [ngClass]="{'is-invalid': !password_confirmation.valid && password_confirmation.touched  }">
              </div>
              <p class="text-danger" *ngIf="error.password"><em><small> {{ error.password[1] }}</small></em></p>
            </div>


            <!-- <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div> -->
            <div class="row my-4">
              <!-- <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div> -->
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
