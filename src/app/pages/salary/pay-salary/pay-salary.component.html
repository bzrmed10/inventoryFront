<div class="container-fluid mt--5">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0 text-uppercase"> Pay Salary </h3>
            </div>
            <div class="col-4 text-right">
              <a [routerLink]="['/salary']" class="btn btn-sm btn-primary">All Employees Salaries</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addPayForm" (ngSubmit)="submit()">

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Full Name</label>
                    <input type="hidden"
                           id="employee_id"
                           class="form-control form-control-alternative"
                           formControlName="employee_id">
                    <input type="text"
                           id="fullname"
                           class="form-control form-control-alternative"
                           formControlName="fullname"
                            disabled
                           >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input
                    type="email"
                    id="email"
                    class="form-control form-control-alternative"
                    formControlName="email"
                    disabled
                    >
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-2" />

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Month</label>

                    <select
                    id="salary_month"
                    class="form-control form-control-alternative"
                    formControlName="salary_month"
                    >
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="Mars">Mars</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                  <p class="text-danger" *ngIf="error.salary_month"><em><small> {{ error.salary_month }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Salary</label>
                    <input
                    type="number"
                    id="salary"
                    class="form-control form-control-alternative"
                    formControlName="salary"
                    disabled>
                  </div>
                </div>



              </div>

            </div>
            <hr class="my-4" />
            <!-- Description -->
            <button type="submit" class="btn btn-success">Pay Salary</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
