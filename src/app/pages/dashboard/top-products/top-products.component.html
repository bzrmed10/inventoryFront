
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0 text-uppercase">Top 5 Products</h3>
              </div>
              <!-- <div class="col text-right">
                <a [routerLink]="['/product']" class="btn btn-sm btn-primary">All Product</a>
              </div> -->
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Product name</th>
                  <th scope="col">Quantity</th>


                </tr>
              </thead>
              <tbody *ngIf="(totalItems != 0) ; else nodata">
                <tr *ngFor="let product of products">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="">
                        <img class="product_img2" alt="user" [src]="product.product_image ? product.product_image : 'https://ui-avatars.com/api/?name='+product.product_name+'&amp;background=7889e8&amp;bold=true&amp;color=3c4d69'">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{product.product_name}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    <span class="badge badge-pill badge-danger font12"> {{product.qty }}</span>

                  </td>

                </tr>

              </tbody>
              <ng-template #nodata>
                <tr>
                  <td colspan="5" class="d-flex justify-center"> No Products</td>
                </tr>
              </ng-template>
            </table>
          </div>
          <div class="card-footer py-4">



          </div>
