

      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0 text-uppercase">Today Orders</h3>
            </div>
            <!-- <div class="col text-right">
              <a class="btn btn-sm btn-primary" [routerLink]="['/order']">All orders</a>
            </div> -->
          </div>
        </div>
        <div class="table-responsive" style="width: 100%; height: 350px">
          <!-- Projects table -->
          <table class="table align-items-center table-flush" >
            <thead class="thead-light">
              <tr>
                <th scope="col">Customer</th>
                <th scope="col">Amount</th>

              </tr>
            </thead>
            <tbody *ngIf="(totalItems != 0) ; else nodata">
              <tr *ngFor="let order of orders">
                <th scope="row">
                  <a class= "text-primary" [routerLink]="['/order',order.id,'detail']">
                    {{ order.fullname }}
                  </a>
                </th>
                <td>
                  <span class="badge badge-pill badge-success font12">{{ order.total | currency }}</span>
                </td>


              </tr>

            </tbody>
            <ng-template #nodata>
              <tr>
                <td colspan="5" class="d-flex justify-center"> No Orders</td>
              </tr>
            </ng-template>
          </table>
        </div>
        <div class="card-footer py-1">

          <ngb-pagination class="d-flex justify-content-end"
          [collectionSize]="totalItems"
          [pageSize]="limit"
           [(page)]="page"
           (pageChange)="getOrdersData()"
           aria-label="Default pagination"></ngb-pagination>

        </div>
      </div>
