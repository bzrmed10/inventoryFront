<div class="header pb-7 pt-5 pt-md-6">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body bg-green-mat">
              <div class="row">
                <div class="col">
                  <h4 class="card-title text-uppercase text-white mb-0">Today Orders</h4>
                  <span class="h2 font-weight-bold mb-0 text-white">{{ data.orders }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-white rounded-circle shadow">
                    <i class="uil uil-shopping-cart"></i>
                  </div>
                </div>
              </div>
              <!-- <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p> -->
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body bg-secondblue-mat">
              <div class="row">
                <div class="col">
                  <h4 class="card-title text-uppercase text-white mb-0">Today Sales</h4>
                  <span class="h2 font-weight-bold mb-0 text-white">{{ data.sales | currency}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-white rounded-circle shadow">
                    <i class="uil uil-shopping-basket"></i>
                  </div>
                </div>
              </div>
              <!-- <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                <span class="text-nowrap">Since last week</span>
              </p> -->
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body bg-primary-mat">
              <div class="row">
                <div class="col">
                  <h4 class="card-title text-uppercase text-white mb-0">Products</h4>
                  <span class="h2 font-weight-bold mb-0 text-white">{{ data.products }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-white  rounded-circle shadow">
                    <i class="uil uil-shopping-bag"></i>
                  </div>
                </div>
              </div>
              <!-- <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                <span class="text-nowrap">Since yesterday</span>
              </p> -->
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body bg-purple-mat">
              <div class="row">
                <div class="col">
                  <h4 class="card-title text-uppercase text-white mb-0">Customers</h4>
                  <span class="h2 font-weight-bold mb-0 text-white">{{ data.customers }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-white  rounded-circle shadow">
                    <i class="uil uil-users-alt"></i>
                  </div>
                </div>
              </div>
              <!-- <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
                <span class="text-nowrap">Since last month</span>
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--8">

  <div class="row mt-5">
    <div class="col-xl-3 mb-5 mb-xl-0">
      <app-today-orders></app-today-orders>
    </div>
    <div class="col-xl-6 mb-5 mb-xl-0">
      <app-category-chart></app-category-chart>
    </div>
    <div class="col-xl-3 mb-5 mb-xl-0">
      <app-top-products></app-top-products>
    </div>
    <div class="col-xl-6 mt-2 mb-xl-0">
      <app-weekly-sales-orders></app-weekly-sales-orders>
    </div>
    <div class="col-xl-6 mt-2 mb-xl-0">
      <app-sales-benefits></app-sales-benefits>
    </div>
  </div>
</div>
