<div class="container-fluid mt--5">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0 text-uppercase">{{ editMode ? 'Update Expense' : 'Add New Expense'}}</h3>
            </div>
            <div class="col-4 text-right">
              <a [routerLink]="['/expense']" class="btn btn-sm btn-primary">All Expenses</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addExpenseForm" (ngSubmit)="submit()">

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Expense Detail</label>
                    <textarea type="text"
                           id="details"
                           class="form-control form-control-alternative"
                           formControlName="details"></textarea>
              <p class="text-danger" *ngIf="error.details"><em><small> {{ error.details }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Expense Amount</label>
                    <input
                    type="number"
                    id="amount"
                    class="form-control form-control-alternative"
                    formControlName="amount"
                                  >
              <p class="text-danger" *ngIf="error.amount"><em><small> {{ error.amount }}</small></em></p>

                  </div>
                </div>


              </div>
              </div>


            <hr class="my-4" />

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
