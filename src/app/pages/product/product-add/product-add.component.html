<div class="container-fluid mt--5">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{ editMode ? 'Update Product' : 'Add New Product'}}</h3>
            </div>
            <div class="col-4 text-right">
              <a [routerLink]="['/product']" class="btn btn-sm btn-primary">All Products</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addProductForm" (ngSubmit)="submit()">

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Product Name</label>
                    <input type="text"
                           id="product_name"
                           class="form-control form-control-alternative"
                           formControlName="product_name">
              <p class="text-danger" *ngIf="error.product_name"><em><small> {{ error.product_name }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Product Code</label>
                    <input
                    type="text"
                    id="product_code"
                    class="form-control form-control-alternative"
                    formControlName="product_code"
                                  >
              <p class="text-danger" *ngIf="error.product_code"><em><small> {{ error.product_code }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Product Category</label>
                    <select
                    id="category_id"
                    class="form-control form-control-alternative"
                    formControlName="category_id">
                                  <option *ngFor="let category of categories" [value]="category.id">{{category.category_name}}</option>
                                </select>
              <p class="text-danger" *ngIf="error.category_id"><em><small> {{ error.category_id }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Product Supplier</label>
                    <select
                    id="supplier_id"
                    class="form-control form-control-alternative"
                    formControlName="supplier_id">
                                  <option  *ngFor="let supplier of suppliers" [value]="supplier.id">{{supplier.name}}</option>
                                </select>
              <p class="text-danger" *ngIf="error.supplier_id"><em><small> {{ error.supplier_id }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Product Root</label>
                    <input type="text"
                           id="root"
                           class="form-control form-control-alternative"
                           formControlName="root">

                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Buying Price</label>
                    <input type="number"
                           id="buying_price"
                           class="form-control form-control-alternative"
                           formControlName="buying_price">
              <p class="text-danger" *ngIf="error.buying_price"><em><small> {{ error.buying_price }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Selling Price</label>
                    <input type="number"
                           id="selling_price"
                           class="form-control form-control-alternative"
                           formControlName="selling_price">
              <p class="text-danger" *ngIf="error.selling_price"><em><small> {{ error.selling_price }}</small></em></p>

                  </div>
                </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Buying Date</label>
                      <input
                      type="date"
                      id="buying_date"
                      class="form-control form-control-alternative"
                      formControlName="buying_date"
                      >
                      <p class="text-danger" *ngIf="error.buying_date"><em><small> {{ error.buying_date }}</small></em></p>

                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Product Quantity</label>
                      <input type="number"
                             id="product_quantity"
                             class="form-control form-control-alternative"
                             formControlName="product_quantity">
                <p class="text-danger" *ngIf="error.product_quantity"><em><small> {{ error.product_quantity }}</small></em></p>

                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">Product image</label>
                      <input
                      type="file"
                      id="product_image"
                      class="form-control form-control-alternative"
                      formControlName="product_image"
                      (change)="onFileChange($event)">
                    </div>
                  </div>
            </div>

            </div>
            <hr class="my-4" />
            <!-- Description -->
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
