<div class="container-fluid mt--5">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{ editMode ? 'Update Supplier' : 'Add New Supplier'}}</h3>
            </div>
            <div class="col-4 text-right">
              <a [routerLink]="['/supplier']" class="btn btn-sm btn-primary">All Suppliers</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addSupplierForm" (ngSubmit)="submit()">
            <h6 class="heading-small text-muted mb-4">Supplier information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Name</label>
                    <input type="text"
                           id="name"
                           class="form-control form-control-alternative"
                           formControlName="name">
              <p class="text-danger" *ngIf="error.name"><em><small> {{ error.name }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input
                    type="email"
                    id="email"
                    class="form-control form-control-alternative"
                    formControlName="email"
                                  >
              <p class="text-danger" *ngIf="error.email"><em><small> {{ error.email }}</small></em></p>

                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Shop name</label>
                    <input
                    type="text"
                    id="shopname"
                    class="form-control form-control-alternative"
                    formControlName="shopname" >
                <p class="text-danger" *ngIf="error.shopname"><em><small> {{ error.shopname }}</small></em></p>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Phone</label>
                    <input
                    type="text"
                    id="phone"
                    class="form-control form-control-alternative"
                    formControlName="phone"
                     >
              <p class="text-danger" *ngIf="error.phone"><em><small> {{ error.phone }}</small></em></p>

                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input
                    id="adress"
                    class="form-control form-control-alternative"
                    type="text"
                    formControlName="adress"
                    >
              <p class="text-danger" *ngIf="error.adress"><em><small> {{ error.adress }}</small></em></p>

                  </div>
                </div>
              </div>
              </div>


            <hr class="my-4" />



            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
